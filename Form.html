 <!doctype html>
 <html; lang="">
  <Head>
  <title>resume</title>
  </Head>
  <body>
<form action="#" method="post" target="_blank">
  <h2>Резюме</h2>

  <fieldset>
    <i class="fa-solid fa-user"></i>
        <legend>Персональные данные</legend>
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
    <ul>
      <li>
        <label for="name">Имя:*</label>
        <input type="text" name="name" placeholder="Иван Иванов" id="name" required>
      </li>
      <li>
        <label>Пол:</label>
         <br> <input type="checkbox" id="men" value="men" name="user_interest"><label class="light" for="men">Мужчина</label><br>
          <input type="checkbox" id="Women" value="Women" name="user_interest"><label class="light" for="Women">Женщина</label><br>
          <input type="checkbox" id="helicopter" value="helicopter" name="user_interest"><label class="light" for="helicopter">Боевой вертолет МИ-28Н</label>
        
      </li>
      <li>
        <label for="age">Возраст:</label>
        <input type="number" name="age" placeholder="27" id="age" min="0" max="125">
      </li>
      <li>
       <label>Фото:</label>    
       <input name="myFile" type="file">
     </li>
    
    <li> <label for="Lvl">Уровень английского:</label>
      <select id="Lvl" name="Lvl">
        <option value="Beginner">A1</option>
        <option value="Elementary">A2</option>
        <option value="PreIntermediate/Intermediate">B1</option>
        <option value="Upper Intermediate">B2</option>
        <option value="Advanced">C1</option>
        <option value="Proficiency">C2</option>
    </select>
  </li>
    </ul>
    
  </fieldset>
  <fieldset>
    <legend>Контакты</legend>
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
    <ul>
      <li>
        <label for="email">E-mail:*</label>
        <input type="email" name="mail" placeholder="ivanov@gmail.com" id="email" required>
      </li>
      <li>
        <label for="number">Телефон:*</label>
        <input type="tel" name="phone" placeholder="+7 000 000-00-00" id="number" min="11" max="21" required>
      </li>
    </ul>
  </fieldset>
</div>
<fieldset>
    <legend>Учёба:</legend>
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><path d="M320 32c-8.1 0-16.1 1.4-23.7 4.1L15.8 137.4C6.3 140.9 0 149.9 0 160s6.3 19.1 15.8 22.6l57.9 20.9C57.3 229.3 48 259.8 48 291.9v28.1c0 28.4-10.8 57.7-22.3 80.8c-6.5 13-13.9 25.8-22.5 37.6C0 442.7-.9 448.3 .9 453.4s6 8.9 11.2 10.2l64 16c4.2 1.1 8.7 .3 12.4-2s6.3-6.1 7.1-10.4c8.6-42.8 4.3-81.2-2.1-108.7C90.3 344.3 86 329.8 80 316.5V291.9c0-30.2 10.2-58.7 27.9-81.5c12.9-15.5 29.6-28 49.2-35.7l157-61.7c8.2-3.2 17.5 .8 20.7 9s-.8 17.5-9 20.7l-157 61.7c-12.4 4.9-23.3 12.4-32.2 21.6l159.6 57.6c7.6 2.7 15.6 4.1 23.7 4.1s16.1-1.4 23.7-4.1L624.2 182.6c9.5-3.4 15.8-12.5 15.8-22.6s-6.3-19.1-15.8-22.6L343.7 36.1C336.1 33.4 328.1 32 320 32zM128 408c0 35.3 86 72 192 72s192-36.7 192-72L496.7 262.6 354.5 314c-11.1 4-22.8 6-34.5 6s-23.5-2-34.5-6L143.3 262.6 128 408z"/></svg>
    <ul>
      <li>
        <input type="checkbox" name="intensive-courses" id="courses" checked>
        <label for="courses">Прохожу курсы</label>
      </li>
      <li>
        <input type="checkbox" name="books" id="books">
        <label for="books">Школьник</label>
      </li>
      <li>
        <input type="checkbox" name="video" id="video">
        <label for="video">Учусь в университете/институте</label>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>Опыт:</legend>
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg><BR>
    <label for="programming">Опыт программирования(вне университета):</label><br>
    <textarea id="programming" name="programming"></textarea>
    <legend>Стаж и место работы</legend>
    <label for="Job">Место работы:</label>
    <textarea id="Job" name="Job"></textarea>

    <label for="experience">Стаж работы:</label>
    <select id="experience" name="experience">
        <option value="0">Нет опыта</option>
        <option value="13">От года до трех</option>
        <option value="35">От трех до пяти</option>
        <option value="510">От пяти до десяти</option>
        <option value="10">Более десяти</option>
    </select>
  </fieldset>
  <div>
    <button type="submit">Отправить</button>
    <p>* — Обязательные поля</p>
  </div>


</form>

 </body>
</html>
